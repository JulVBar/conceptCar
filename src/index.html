

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Icon font -->
    <script src="https://kit.fontawesome.com/9ca2acc967.js" crossorigin="anonymous"></script>

    <!-- Useful meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" value="notranslate"> <!---чтоб не бесил выплывающий перевод страницы-->
    <meta name="description" content=""> <!-- Need to fill -->
    <meta name="keywords" content=""> <!-- Need to fill -->
    
    <title>Title</title>
</head>

<body>
<div class="preloader">
    <div id="loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="preloader-footer">
        <div class="preloader-copyright">&copy; Mercedes-Benz AG 2020</div>
        <div class="preloader-designed">Designed by
            <a href="https://dribbble.com/derek_one" target="blank">Kirill Koshelev</a>
        </div>
    </div>
    
</div>


<header class="header">
    <nav class="header-nav">
        <ul class="nav-list list-reset">
            <li class="nav-item">Company</li>
            <li class="nav-item">Vehicles</li>
            <li class="nav-item">Desing</li>
        </ul>
    </nav>
    <div class="header-logo">
        <svg><use xlink:href="images/icon/sprite.svg#mercedes"></use></svg>
    </div>
    <div class="header-burger">
        <div class="overlay-navigation">
            <nav class="burger-navigation" role="navigation">
                <ul class="burger-list">
                    <li class="burger-item"><a class="burger-link" href="#" data-content="The beginning">Home</a></li>
                    <li class="burger-item"><a class="burger-link" href="#" data-content="Curious?">About</a></li>
                    <li class="burger-item"><a class="burger-link" href="#" data-content="I got game">Design</a></li>
                    <li class="burger-item"><a class="burger-link" href="#" data-content="Only the finest">Vehicles</a></li>
                    <li class="burger-item"><a class="burger-link" href="#" data-content="Don't hesitate">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="burger-bar">
            <span class="bar-top"></span>
            <span class="bar-middle"></span>
        </div>
    </div>
</header>

<aside class="sidebar">
    <span class="sidebar-border"></span>
    <div class="sidebar-container">
        <ul class="sidebar-social list-reset">
            <li class="sidebar-icon"><svg><use xlink:href="images/icon/sprite.svg#twitter"></use></svg></li>
            <li class="sidebar-icon"><svg><use xlink:href="images/icon/sprite.svg#facebook"></use></svg></li>
            <li class="sidebar-icon"><svg><use xlink:href="images/icon/sprite.svg#instagram"></use></svg></li>
        </ul>
    </div>
</aside>

<main id='main-container'>
    <div class="left-nav-panel">
        <div class="navigation-container">
            <span class="navigator-wrapper">
                <span class="navigator dot selected" data-key="1"></span>
            </span>
            <span class="navigator-wrapper">
                <span class="navigator dot" data-key="2"></span>
            </span>
            <span class="navigator-wrapper">
                <span class="navigator dot" data-key="3"></span>
            </span>
            <span class="navigator-wrapper">
                <span class="navigator dot" data-key="4"></span>
            </span>
            <span class="navigator-wrapper">
                <span class="navigator dot" data-key="5"></span>
            </span>
        </div>
    </div>
    <div class="slider-wrapper">
        <div id="slide1" class="slider-content current" data-key="1">
            <section class="content-wrapper start-animation">
                <h1 class="heading">First slide</h1>
            </section>
        </div>
        <div id="slide2" class="slider-content next" data-key="2">
            <section class="content-wrapper">
                <h1 class="heading">Second slide</h1>
            </section>
        </div>
        <div id="slide3" class="slider-content next" data-key="3">
            <section class="content-wrapper">
                <h1 class="heading">Third slide</h1>
            </section>
        </div>
        <div id="slide4" class="slider-content next" data-key="4">
            <section class="content-wrapper">
                <h1 class="heading">Fourth slide</h1>
            </section>
        </div>
        <div id="slide5" class="slider-content next" data-key="5">
            <section class="content-wrapper">
                <h1 class="heading">Fifth slide</h1>
            </section>
        </div>
    </div>
</main>

<footer id="footerWrapper" class="footer">
    <div class="footer-copyright">
        <div>&copy; Mercedes-Benz AG 2020</div>
        <div class="footer-designed">Designed by
            <a href="https://dribbble.com/derek_one" target="blank">Kirill Koshelev</a>
        </div>
    </div>
    <div id="arrowIcon" class="scroll-container">
        <span class="scroll-arrow"></span>
        <div class="scroll-text">Look ahead</div>
    </div>
</footer>

</body>
</html>
